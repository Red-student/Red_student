<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
    <style>
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    a:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <h1>Задача 1</h1>
    <p>14. Даны действительные числа a, b, c. Проверить, выполняются ли неравенства a &lt; b &lt; c.</p>
    <h2>Введите три действительных числа:</h2>
    
    <div style="display: inline-block; vertical-align: top;">
        <input type="number" id="number_one" placeholder="Введите a"><br><br>
        <input type="number" id="number_two" placeholder="Введите b"><br><br>
        <input type="number" id="number_three" placeholder="Введите c"><br><br>
        <button onclick="checkInequality()">Проверить</button>
    </div>

    <div id="result" style="display: inline-block; vertical-align: top; padding: 25px;"></div>
    
    <a href="./task2.html">2 задание</a>

    <script>
        function checkInequality() {
            var a = parseFloat(document.getElementById("number_one").value);
            var b = parseFloat(document.getElementById("number_two").value);
            var c = parseFloat(document.getElementById("number_three").value);
            var result = document.getElementById("result");

            if (a < b && b < c) {
                result.innerHTML = "<p>Неравенство a &lt; b &lt; c выполняется.</p>";
            } else {
                result.innerHTML = "<p>Неравенство a &lt; b &lt; c не выполняется.</p>";
            }
        }
    </script>
</body>
</html>
